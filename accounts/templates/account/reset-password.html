{% extends 'bases/account-base.html' %}

{% load static %}


{% block main %}
    <div class="account-box-title text-right">فراموشی رمز عبور</div>

    {% for field in form %}
        {% if field.errors %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ field.errors }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endif %}
    {% endfor %}

    <div class="account-box-content">


        <form class="form-account" method="post">
            {% csrf_token %}
            <div class="form-account-title">شماره موبایل</div>
            <div class="form-account-row">
                <label class="input-label"><i class="now-ui-icons users_single-02"></i></label>

                {{ form.phone_number }}

            </div>
            <div class="form-account-row form-account-submit">
                <div class="parent-btn">
                    <button class="dk-btn dk-btn-info"> ارسال <i class="fa fa-sign-in"></i>
                    </button>
                </div>
            </div>
        </form>

    </div>
    <div class="account-box-footer">
        <span>کاربر جدید هستید؟</span>
        <a href="{% url 'accounts:sign-up' %}" class="btn-link-border">ثبت‌نام در
            دیجی کالا</a>
    </div>

{% endblock %}
